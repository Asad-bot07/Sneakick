<body data-page="Cart" class="hide-scrollbar">
    <!-- NAV and Menu -->
    <div class="relative z-50 text-black">
     <!-- NavBar -->
       <nav id="nav" class="bg-blue-300/40 p-1 flex justify-between items-center fixed top-0 sm:min-h-[70px] min-h-[50px] w-full z-50 backdrop-blur-2xl transition-all ease-in-out duration-300 ">

</span> -->
    </nav>
     <!-- PopUp Menu -->
     <div id="PopUp" class="absolute hidden opacity-0 scale-75 
         transition-all duration-300 ease-in-out 
         bg-sky-500/40 backdrop-blur-2xl 
         p-2 w-[150px] sm:w-[200px] rounded-lg 
         shadow-lg shadow-black z-50">
       <ul class="list-none block w-full text-center">
         <li class="sm:p-2 p-1 border-2 shadow-black shadow-md transition-all duration-300 delay-75 ease-linear hover:scale-95 bg-white rounded-md"><a href="index.html">Home</a></li>
         <li class="p-1 mt-1 sm:p-2 sm:mt-2 border-2 shadow-black shadow-md aria transition-all duration-300 delay-75 ease-linear hover:scale-95 bg-white rounded-md">Wishlist</li>
         <li class="p-1 mt-1 sm:p-2 sm:mt-2 border-2 shadow-black shadow-md aria transition-all duration-300 delay-75 ease-linear hover:scale-95 bg-white rounded-md"><a href="cart.html">Cart</a></li>
         <li class="p-1 mt-1 sm:p-2 sm:mt-2 border-2 shadow-black shadow-md aria transition-all duration-300 delay-75 ease-linear hover:scale-95 bg-white rounded-md">Profile</li>
        </ul>
      </div>
    </div>
    <div class="relative h-[400px] sm:h-[450px] mt-[70px] sm:mt-[90px] mr-[20px] ml-[20px] sm:mr-[90px] sm:ml-[90px] shadow-lg shadow-black" id="CartInfo">
        <div class="flex justify-center items-center flex-col">
            <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="" class="sm:h-[350px] sm:w-[400px]">
            <h1 class="text-3xl mt-7 sm:mt-5 font-michroma font-semibold">Cart is empty</h1>
            <h1 class="text-xs font-michroma ">Add products to cart</h1>
        </div>
    </div>
    </div>
    <!-- If cart has item -->
     <div id="cartHasItem" class="hidden">
        <div class="relative min-w-[300px] mt-[70px] sm:mt-[90px] mr-[20px] ml-[20px] sm:mr-[90px] sm:ml-[90px] shadow-lg shadow-black">
            <nav class="bg-sky-200 p-3">
                <h1 class="text-3xl font-michroma font-semibold">Cart....</h1>
            </nav>
            <div id="CartItems" class="">
                <!-- <select id="sizeSelect" class="border p-2 rounded">
                </select> -->
            </div>
            
            <footer>
                <div class="bg-sky-200 p-2 flex justify-between">
                    <button class="bg-red-400 p-2 text-xl font-sans font-semibold rounded-md hover:scale-95 transition-all ease-in-out duration-200 hover:bg-green-400" id="CheckOutbtn">
                        CheckOut
                    </button>
                    <span class="text-lg m-2 font-semibold font-sans">â‚¹<span id="totalAmt">00.00</span></span>
                </div>
            </footer>
        </div>
     </div>
     <!-- Payment -->
     <div class="hidden transition-all ease-in-out duration-300" id="PaymentPopUp">
          <div
          class="fixed inset-0 z-50 backdrop-blur-3xl flex items-center justify-center"
          >
          <div
          class="bg-gradient-to-br from-sky-100 to-white rounded-3xl shadow-xl w-[90%] max-w-md p-6 sm:p-8 space-y-6 border border-sky-200"
          >
          <h2
          class="text-3xl sm:text-4xl font-bold text-black text-center font-michroma"
          >
          Select Payment Method
        </h2>
        <div class="space-y-4">
            <!-- UPI -->
            <button
            id="payUPI"
            class="w-full bg-white text-sky-600 border border-sky-300 hover:bg-sky-500 hover:text-white font-semibold py-3 rounded-xl shadow hover:shadow-lg transition-all duration-300"
            >
            UPI / QR Code
        </button>
        <!-- Cash on Delivery -->
        <button
        id="payCOD"
        class="w-full bg-white text-sky-600 border border-sky-300 hover:bg-sky-500 hover:text-white font-semibold py-3 rounded-xl shadow hover:shadow-lg transition-all duration-300"
        >
        Cash on Delivery
        </button>
    </div>
    <!-- Cancel Button -->
            <button
            id="ClosePayment"
            class="block mx-auto text-sm text-sky-600 hover:underline hover:text-red-800"
            >
            Cancel
            </button>
    </div>
    </div>
    </div>
    <div class="hidden" id="ShippingPopUp">
        <div
        class="fixed inset-0 z-50 backdrop-blur-3xl bg-opacity-50 flex items-center justify-center"
        >
        <div
        class="bg-gradient-to-br from-sky-100 to-white rounded-3xl shadow-xl w-[90%] max-w-md p-6 sm:p-8 space-y-6 border border-sky-200"
        >
        <h2
        class="text-3xl sm:text-4xl font-bold text-sky-600 text-center font-michroma"
        >
        Shipping Details
    </h2>
    
    <form id="shippingForm" class="space-y-4">
        <!-- Name -->
        <div>
            <label
            for="fullName"
            class="block text-sm font-medium text-sky-700 mb-1"
              >Full Name</label
              >
              <input
              type="text"
              id="fullName"
              name="fullName"
              required
              class="w-full border border-sky-300 rounded-lg px-4 py-2 text-gray-800 focus:ring-2 focus:ring-sky-400 focus:outline-none"
              />
            </div>
            <!-- email -->
            <div class="mb-4">
                <label
                for="email"
                class="block text-sm font-medium text-sky-700 mb-1"
                >Email</label
                >
                <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full border border-sky-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-sky-400"
                />
            </div>
            <!-- Phone -->
            <div>
                <label
                for="phone"
                class="block text-sm font-medium text-sky-700 mb-1"
                >Phone Number</label
                >
                <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{10}"
                required
                class="w-full border border-sky-300 rounded-lg px-4 py-2 text-gray-800 focus:ring-2 focus:ring-sky-400 focus:outline-none"
                />
            </div>
            <!-- Address -->
            <div>
                <label
                for="address"
                class="block text-sm font-medium text-sky-700 mb-1"
                >Address</label
                >
                <textarea
                id="address"
                name="address"
                rows="3"
                class="w-full border border-sky-300 rounded-lg px-4 py-2 text-gray-800 focus:ring-2 focus:ring-sky-400 focus:outline-none"
                ></textarea>
            </div>
            <!-- Place Order Button -->
            <button id="submit"
            type="submit"
            class="w-full bg-sky-500 hover:bg-green-400 text-white font-semibold py-3 rounded-xl transition-all duration-300 shadow hover:shadow-lg"
            >
            Place Order
            </button>
            </form>
            <!-- Cancel -->
            <button
            id="CloseShipping"
            class="block mx-auto text-sm text-sky-600 hover:underline hover:text-red-600"
            >
            Cancel
        </button>
    </div>
</div>
</div>
<div id="UPIpay" class="hidden">
    <div class="fixed inset-0 backdrop-blur-3xl bg-opacity-40 flex items-center justify-center z-50">
        <div class="bg-white w-[90%] max-w-md p-6 rounded-2xl shadow-lg border-2 border-sky-300 relative">
            <!-- Close Button -->
            <button id="CloseUPI" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-2xl">&times;</button>
            <h2 class="text-2xl sm:text-3xl text-center font-bold text-sky-600 mb-4">Choose Payment Method</h2>
            <!-- UPI QR -->
            <div class="flex flex-col items-center mb-4">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=fakeupi@okaxis&pn=DemoUser&am=100&cu=INR" 
                alt="Fake QR Code" class="w-40 h-40 p-2 rounded-md border-2 border-sky-300" />
                <p class="text-sm text-gray-500 mt-2">Scan using any UPI app (Demo Only)</p>
            </div>
            <!-- Payment Options -->
            <div class="flex flex-col gap-3">
                <button id="payupi" class="bg-sky-500 text-white font-semibold py-2 px-4 rounded-xl hover:bg-sky-600 transition duration-300 w-full">
                    Pay with UPI
                </button>
                <button id="payGPay" class="bg-sky-400 text-white font-semibold py-2 px-4 rounded-xl hover:bg-sky-500 transition duration-300 w-full">
                    Google Pay
                </button>
                <!-- <button id="paycod" class="bg-sky-300 text-white font-semibold py-2 px-4 rounded-xl hover:bg-sky-400 transition duration-300 w-full">
                    Cash on Delivery
                </button> -->
            </div>
        </div>
    </div>
</div>
